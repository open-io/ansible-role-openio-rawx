---
- name: Install packages
  package:
    name: "{{ pkg }}"
    state: "{{ 'latest' if openio_rawx_package_upgrade else 'present' }}"
  with_items: "{{ rawx_packages }}"
  loop_control:
    loop_var: pkg
  ignore_errors: "{{ ansible_check_mode }}"
  register: install_packages
  until: install_packages is success
  retries: 5
  delay: 2
  tags: install
...
